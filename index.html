<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
    </head>
    <body>
        <canvas id="canvas" width="600px" height="600px" style="border:1px solid black"></canvas>
        <br>
        <input style="width: 100%;" min="0" max="360" step="0.001" id="position" type="range">
        <input style="width: 100%;" min="0" max="90" step="0.001" value="54.570066" id="latitude" type="range">
        <input style="width: 100%;" min="0" max="365" step="1" value="128" id="day_of_year" type="range">
    </body>
</html>
